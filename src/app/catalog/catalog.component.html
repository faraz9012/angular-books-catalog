<div class="card shadow border-0">
    <img src="{{element.ImagePath}}" class="card-img-top im-responsive h-25" alt="...">
    <div class="card-body">
        <h5 class="card-title mb-0">{{element.BookName}}</h5>
        <small class="font-italic" style="font-family: -webkit-body;"><em>{{element.AuthorName}}</em></small>
        <p class="card-text mt-2">{{element.Description}}</p>

</div>
